<!-- track_product.html: Tailwind + glassmorphism -->
{% extends "base.html" %}
{% block title %}Track Product{% endblock %}
{% block content %}
<div class="flex justify-center items-center py-16">
   <div class="glass-card shadow-2xl p-10 w-full max-w-xl">
      <h2 class="text-3xl font-bold mb-6 text-center">Track Product</h2>
      <form method="POST" class="space-y-4">
         <div>
            <label class="block mb-1">Enter Product ID</label>
            <input type="text" name="product_id" required
               class="w-full p-2 border rounded bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary" />
         </div>
         <button type="submit" class="w-full bg-primary text-white py-2 rounded hover:bg-blue-600">Track</button>
      </form>
   </div>
</div>
{% endblock %}
